    <div class="pagewrapper">
      <main class="page">
        {% block body %}{% endblock %}
      </main>
      <aside class="sidebar">
        <h2>Latest blog posts:</h2>
        <dl>
          {% for post in site.query('/blog').limit(5) %}
            <dt><a href="{{ post|url }}">{{ post.title }}</a></dt>
            <dd>published <span class="timestamp">{{ post.date|format_dt_utc }}</span></dd>
          {% endfor %}
        </dl>
        <p><a href="{{ '/blog/archives'|url }}">Archive</a></p>
